<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>란이의 Bootstrap 공부</title>
  <link rel="stylesheet" href="css/bootstrap.css"> <!-- 부트스트랩 제공의 css사용 -->
</head>

<body>
  <button type="button">기본버튼</button>
  <div>
    <button type="button" class="btn">BS 버튼 1</button>
  </div>
  <div>
    <button type="button" class="btn btn-primary">BS primary 버튼</button>
    <!--파랑-->
    <button type="button" class="btn btn-success">BS success 버튼</button>
    <button type="button" class="btn btn-warning">BS warning 버튼</button>
    <button type="button" class="btn btn-info">BS info 버튼</button>
    <button type="button" class="btn btn-danger">BS danger 버튼</button>
    <button type="button" class="btn btn-default">BS default 버튼</button>
  </div>
  <div>
    <button type="button" class="btn btn-primary btn-lg">BS primary 버튼</button>
    <button type="button" class="btn btn-success btn-lg">BS success 버튼</button>
    <button type="button" class="btn btn-warning btn-lg">BS warning 버튼</button>
    <button type="button" class="btn btn-info btn-lg">BS info 버튼</button>
    <button type="button" class="btn btn-danger btn-lg">BS danger 버튼</button>
    <button type="button" class="btn btn-default btn-lg">BS default 버튼</button>
  </div>
  <div>
    <button type="button" class="btn btn-primary btn-sm">BS primary 버튼</button>
    <button type="button" class="btn btn-success btn-sm">BS success 버튼</button>
    <button type="button" class="btn btn-warning btn-sm">BS warning 버튼</button>
    <button type="button" class="btn btn-info btn-sm">BS info 버튼</button>
    <button type="button" class="btn btn-danger btn-sm">BS danger 버튼</button>
    <button type="button" class="btn btn-default btn-sm">BS default 버튼</button>
  </div>
  <div>
    <button type="button" class="btn btn-primary btn-xs">BS primary 버튼</button>
    <button type="button" class="btn btn-success btn-xs">BS success 버튼</button>
    <button type="button" class="btn btn-warning btn-xs">BS warning 버튼</button>
    <button type="button" class="btn btn-info btn-xs">BS info 버튼</button>
    <button type="button" class="btn btn-danger btn-xs">BS danger 버튼</button>
    <button type="button" class="btn btn-default btn-xs">BS default 버튼</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- 부트스트랩은 J쿼리 기반이라 J쿼리가 필요. 기반되는거 먼저 로드하고 그다음 JS로드. -->
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <!-- 부트스트랩 제공의 js사용. 브라우저가 스크립트 파일을 읽는데 시간 걸림. 제일 마지막에 로드하도록 마지막에 써줌. -->
</body>

</html>
